<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="load()">
    <h1>To Do List</h1>
    <div class="alert"></div>
    <div class="viewTodo">
      <ol class="list"></ol>
    </div>
    <div class="manipulationSection">
      <div class="create">
        <h2>Create New To Do List</h2>
        <textarea class="new"></textarea>
        <button class="submit" onclick="view('create')">Add</button>
      </div>
      <div class="create">
        <h2>Click which one you want to delete</h2>
        <button class="delete" onclick="deleteList()">Delete To Do List</button>
      </div>
      <div class="create">
        <h2>Delete All List</h2>
        <button class="delete" onclick="deleteAll()">Delete All</button>
      </div>
    </div>
    <footer>
      <h3>
        Created By
        <span>
          <a
            href="https://justcallmesu.github.io/personal-porto/"
            target="_blank"
          >
            Suwanto Ardi Winata</a
          >
        </span>
      </h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
